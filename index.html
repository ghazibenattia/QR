<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A QR code component challenge solution from Frontend Mentor to practice and improve front-end skills.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Title -->
  <title>QR Code Component - Frontend Mentor</title>

  <!-- Link to CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main content container -->
  <main class="container">
    <!-- Card component -->
    <div class="card">
      <!-- QR Code Image -->
      <img src="images/image-qr-code.png" alt="QR code leading to Frontend Mentor">
      <!-- Card Title -->
      <h2 class="card-title">Improve your front-end skills by building projects.</h2>
      <!-- Card Description -->
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level.</p>
    </div>
  </main>

  <!-- Footer (outside the main) -->
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ghazibenattia">Ghazi Benattia</a>.
    </p>
  </footer>
</body>

</html>
