<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A QR code component challenge solution from Frontend Mentor to practice and improve front-end skills.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR Code Component - Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="card">
        <img src="images/image-qr-code.png" alt="QR code leading to Frontend Mentor">
        <header>
          <h1>Improve your front-end skills by building projects.</h1>
        </header>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/ghazibenattia">Ghazi Benattia</a>.
        </footer>
      </div>
    </section>
  </main>
</body>

</html>
